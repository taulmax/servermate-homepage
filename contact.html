<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.12.1/css/all.css"
        integrity="sha384-v8BU367qNbs/aIZIxuivaU55N5GPF89WBerHoGA4QTcbUjYiLQtKdrfXnqAcXyTv" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/styles.css">
    <title>(주)서버메이트</title>
</head>

<body>
    <div class="wrap_sub">
        <div class="wrap_header">
            <div class="wrap_header-header">
                <div class="wrap_header-center">
                    <div class="header-logo">
                        <a href="index.html">LOGO</a>
                    </div>
                    <div class="header-menu">
                        <span class="menu-title menu-company">
                            <a href="company.html">
                                <span>회사소개</span>
                            </a>
                        </span>
                        <span class="menu-title menu-business">
                            <a href="business.html">
                                <span>비즈니스</span>
                            </a>
                        </span>
                        <span class="menu-title menu-contact">
                            <a href="contact.html">
                                <span>고객문의</span>
                            </a>
                        </span>
                    </div>
                    <div class="header-english">
                        <span class="en">EN</span>
                    </div>
                </div>
            </div>
        </div>
        <div class="sub_textbox">
            <span>신뢰와 협업을 통한 새로운 가치 창조</span>
            <span>(주)서버메이트가 함께하겠습니다.</span>
        </div>
    </div>
    <div class="sub_menu">
        <span class="sub_menu-title chosen">찾아오시는 길</span>
        <span class="sub_menu-title">영업담당</span>
        <span class="sub_menu-title">FAQ</span>
    </div>
    <div id="map"></div>
    <script type=" text/javascript" src="https://dapi.kakao.com/v2/maps/sdk.js?appkey=3af4f28d995a847e56e8c14d894d1090">
        </script>
    <script>
        var mapContainer = document.getElementById('map'), // 지도의 중심좌표
            mapOption = {
                center: new kakao.maps.LatLng(37.477066, 126.881934), // 지도의 중심좌표
                level: 4 // 지도의 확대 레벨
            };

        var map = new kakao.maps.Map(mapContainer, mapOption); // 지도를 생성합니다

        // 지도에 마커를 표시합니다 
        var marker = new kakao.maps.Marker({
            map: map,
            position: new kakao.maps.LatLng(37.477066, 126.881934)
        });

        // 커스텀 오버레이에 표시할 컨텐츠 입니다
        // 커스텀 오버레이는 아래와 같이 사용자가 자유롭게 컨텐츠를 구성하고 이벤트를 제어할 수 있기 때문에
        // 별도의 이벤트 메소드를 제공하지 않습니다 
        var content = '<div class="wrap">' +
            '    <div class="info">' +
            '        <div class="title">' +
            '            (주)서버메이트' +
            '            <div class="close" onclick="closeOverlay()" title="닫기"></div>' +
            '        </div>' +
            '        <div class="body">' +
            '            <div class="img">' +
            '                <img src="img/sub_background.png" width="73" height="70">' +
            '           </div>' +
            '            <div class="desc">' +
            '                <div class="ellipsis">가산디지털1로 131 B동 1201호</div>' +
            '                <div class="jibun ellipsis">서울 금천구 가산동 371-17</div>' +
            '                '
        '            </div>' +
            '        </div>' +
            '    </div>' +
            '</div>';

        // 마커 위에 커스텀오버레이를 표시합니다
        // 마커를 중심으로 커스텀 오버레이를 표시하기위해 CSS를 이용해 위치를 설정했습니다
        var overlay = new kakao.maps.CustomOverlay({
            content: content,
            map: map,
            position: marker.getPosition()
        });

        // 마커를 클릭했을 때 커스텀 오버레이를 표시합니다
        kakao.maps.event.addListener(marker, 'click', function () {
            overlay.setMap(map);
        });

        // 커스텀 오버레이를 닫기 위해 호출되는 함수입니다 
        function closeOverlay() {
            overlay.setMap(null);
        }
    </script>
</body>

</html>
